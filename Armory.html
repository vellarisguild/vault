        }
        body {

            font-family: var(--body-font);
            color: #dbeafe;
        }
        .view {
            transition: opacity 0.3s ease-in-out;
        }
        
        /* Magic View Styles */
        .card-rarity-common { border-color: var(--rarity-common); }
        .card-rarity-rare { border-color: var(--rarity-rare); }
        .card-rarity-epic { border-color: var(--rarity-epic); }

        .text-rarity-epic { color: var(--rarity-epic); }
        .text-rarity-legendary { color: var(--rarity-legendary); }

        .artifact-card {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }
        .artifact-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
        }
        .artifact-card:hover .artifact-image {
            transform: scale(1.05);
        }
        .artifact-image-wrapper { background-color: #000; }
        .artifact-image {
            transition: transform 0.3s ease;
            aspect-ratio: 1 / 1;
            object-fit: contain;
            padding: 0.5rem;
        }

        /* Business View Styles */
        .business-item {
            background-color: var(--card-background);
            border-left: 4px solid var(--border-color);
            transition: all 0.3s ease;
        }
        .business-item:hover {
            border-left-color: var(--glow-color);
            transform: translateX(5px);
        }
        .unseal-button {
            background: linear-gradient(90deg, #4f46e5, #a78bfa);
            transition: all 0.3s ease;
        }
        .unseal-button:hover {
            box-shadow: 0 0 20px rgba(167, 139, 250, 0.5);
            transform: scale(1.05);
        }

        /* Floating Language Toggle */
        #language-toggle {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            z-index: 1000;
        }
        #language-toggle-button {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            color: var(--glow-color);
            font-family: var(--body-font);
            font-weight: 700;
            width: 80px;
            height: 40px;
            border-radius: 20px;
            cursor: pointer;

        }
        #language-toggle-button:hover {

    document.addEventListener('DOMContentLoaded', () => {
        const businessView = document.getElementById('business-view');
        const magicView = document.getElementById('magic-view');
        const businessListContainer = document.getElementById('business-list-container');
        const unsealTrigger = document.getElementById('unseal-trigger');
        const toggleContainer = document.getElementById('toggle-container');
        const toggleButton = document.getElementById('toggle-button');
        const headerSubtitle = document.getElementById('header-subtitle');
        const languageToggle = document.getElementById('language-toggle');
        const languageToggleButton = document.getElementById('language-toggle-button');
        
        let isMagicViewActive = false;
        let isToggling = false;
        let currentLang = 'th';

        function renderAllViews(lang) {
            businessListContainer.innerHTML = armoryData.map(item => {
                const rarityColor = `var(--rarity-${item.rarity.toLowerCase()})`;
                return `
                    <div class="business-item p-4 rounded-lg flex items-center justify-between" style="border-left-color: ${rarityColor}">
                        <div>
                            <p class="text-sm text-gray-400">#${item.id}</p>
                            <h3 class="text-lg font-bold text-white">${item.business_name_th}</h3>
                            <p class="text-gray-300"><strong>${lang === 'th' ? 'เหมาะสำหรับ:' : 'Suitable for:'}</strong> ${item[`target_role_${lang}`]}</p>
                        </div>
                        <div class="text-right flex-shrink-0 ml-4">
                            <p class="font-semibold text-cyan-400">${item.time_saved_th}</p>
                            <p class="text-sm text-gray-400">${item.money_saved_th}</p>
                        </div>
                    </div>`;
            }).join('');

            magicView.innerHTML = armoryData.map(item => {
                const rarityClass = `card-rarity-${item.rarity.toLowerCase()}`;
                const rarityTextClass = `text-rarity-${item.rarity.toLowerCase()}`;
                return `
                    <div class="artifact-card rounded-lg overflow-hidden flex flex-col border-b-4 ${rarityClass}">
                        <div class="overflow-hidden artifact-image-wrapper">
                            <img src="${item.image_url}" alt="${item.name}" class="w-full h-full artifact-image" onerror="this.onerror=null;this.src='https://placehold.co/400x400/161b22/666?text=Artifact';">
                        </div>
                        <div class="p-5 flex flex-col flex-grow">
                            <div class="flex justify-between items-start mb-2">
                                <span class="text-xs font-bold text-gray-400">#${item.id}</span>
                                <span class="text-sm font-bold ${rarityTextClass}">${item.rarity.toUpperCase()}</span>
                            </div>
                            <h2 class="text-xl font-bold text-white">${lang === 'th' ? item.name_th : item.name}</h2>
                            <p class="text-md text-gray-400 mb-4 flex-grow">${lang === 'th' ? item.name : item.name_th}</p>
                            <div class="mt-auto pt-4 border-t border-gray-700 text-sm">
                                <p class="font-bold text-cyan-400 mb-1">${lang === 'th' ? 'สกิล:' : 'Skill:'}</p>
                                <p class="text-gray-300 mb-3">${item[`skill_${lang}`]}</p>
                                <p class="font-bold text-yellow-400 mb-1">${lang === 'th' ? 'เหมาะสำหรับ:' : 'Suitable for:'}</p>
                                <p class="text-gray-300">${item[`target_role_${lang}`]}</p>
                            </div>
                        </div>
                    </div>`;
            }).join('');
        }
        
        function switchView() {
            if (isToggling) return;
            isToggling = true;

            const viewToHide = isMagicViewActive ? magicView : businessView;
            const viewToShow = isMagicViewActive ? businessView : magicView;
            
            viewToHide.style.opacity = '0';
            
            setTimeout(() => {
                viewToHide.style.display = 'none';
                
                const displayType = viewToShow.id === 'magic-view' ? 'grid' : 'block';
                viewToShow.style.display = displayType;
                
                setTimeout(() => {
                    viewToShow.style.opacity = '1';
                }, 20);

                isMagicViewActive = !isMagicViewActive;
                updateUI();
                isToggling = false;
            }, 300);
        }
        
        function updateUI() {
            const lang = currentLang;
            if (isMagicViewActive) {
                headerSubtitle.textContent = lang === 'th' ? 'คลังแสงสำหรับนักล่าความควาย' : 'Armory for the Malaise Hunters';
                toggleButton.innerHTML = `<i class="fas fa-briefcase mr-2"></i> ${lang === 'th' ? 'แสดงผลแบบธุรกิจ' : 'Business View'}`;
            } else {
                headerSubtitle.textContent = lang === 'th' ? 'รายการโซลูชัน AI อัตโนมัติ' : 'List of Automated AI Solutions';
                toggleButton.innerHTML = `<i class="fas fa-magic mr-2"></i> ${lang === 'th' ? 'แสดงผลแบบเวทมนตร์' : 'Magic View'}`;
            }
        }
        
        function toggleLanguage() {
            currentLang = currentLang === 'th' ? 'en' : 'th';
            renderAllViews(currentLang);
            updateUI();
        }

        unsealTrigger.addEventListener('click', () => {
            unsealTrigger.parentElement.style.display = 'none';
            toggleContainer.style.display = 'block';
            languageToggle.style.display = 'block';
            switchView();
        });

        toggleButton.addEventListener('click', switchView);
        languageToggleButton.addEventListener('click', toggleLanguage);

        // Initial Setup
        magicView.style.display = 'none';
        magicView.style.opacity = '0';
        renderAllViews(currentLang);
    });
</script>
